<!doctype html>
<html>
    <head>
        <title>Ingemi Benchmark</title>
        <link rel='stylesheet' href='../css/ingemi.css' />
        <script type='text/javascript' src='../demo/ingemi.min.js'></script>
    </head>
    <body>
        <div id='benchmark' style='width:1000px;height:1000px;'div>
        <script type='text/javascript'>
            var parentDiv = document.getElementById('benchmark');
            var timer = null;
            var runBenchmark = function (benchmarks) {
                if (timer) {
                    console.log(((new Date().getTime() - timer) / 1000) + ' seconds');
                }
                timer = new Date().getTime();
                if (!benchmarks || benchmarks.length === 0) return;
                var benchmark = benchmarks.splice(0,1)[0];
                console.log(benchmark.label);
                var ingemi = new Ingemi(parentDiv, benchmark);
                ingemi.init();
                ingemi.render();
            };
            var onrender = function () {
                runBenchmark(benchmarks);
            };
            var benchmarks = [{
                label: 'Default',
                onrender: onrender
            },
            {
                label: 'Low resolution',
                upscale: 4,
                onrender: onrender
            },
            {
                label: 'High contrast',
                maxIteration: 2000,
                onrender: onrender
            },
            {
                label: 'Medium resolution, high contrast',
                upscale: 2,
                maxIteration: 2000,
                onrender: onrender

            },
            {
                label: 'Ultra-high resolution',
                upscale: 0.25,
                onrender: onrender
            }];
            runBenchmark(benchmarks);
        </script>
    </body>
</html>
