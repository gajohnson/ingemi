<!doctype html>
<html>
    <head>
        <title>Ingemi Animation</title>
        <link rel='stylesheet' href='styles.css' />

        <!-- Add these lines to your page -->
        <link rel='stylesheet' href='../css/ingemi.css' />
        <script type='text/javascript' src='../demo/ingemi.min.js'></script>

    </head>
    <body>
        <!-- Position and style this element however you see fit -->
        <div id='animation' style='width:400px;height:200px'></div>
        <script type='text/javascript'>
            var parentDiv = document.getElementById('animation');
            addEventListener('click', function (e) {
                ingemi.zoomer.handleClick(e.offsetX, e.offsetY);
            });
            var ingemi = new Ingemi(parentDiv, {
                upscale: 2
            }, function () {
                ingemi.callback = function () {
                    ingemi.rangeLeft /= 2;
                    ingemi.rangeTop /= 2;
                    ingemi.offsetLeft += ingemi.rangeLeft * 1.75;
                    ingemi.offsetTop += ingemi.rangeTop;
                    ingemi.render();
                };
            });
            ingemi.init();
            ingemi.render();
        </script>
    </body>
</html>
